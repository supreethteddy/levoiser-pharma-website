<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#researchGradient)"/>
  
  <!-- Professional Figures -->
  <!-- Scientist 1 (Left) -->
  <g transform="translate(500, 200)">
    <!-- Lab Coat -->
    <rect x="100" y="200" width="200" height="400" fill="#ffffff" rx="10"/>
    <rect x="120" y="220" width="160" height="380" fill="#f8fafc" rx="8"/>
    
    <!-- Head and Face -->
    <circle cx="200" cy="150" r="60" fill="#fdbcb4"/>
    <circle cx="185" cy="135" r="8" fill="#374151"/>
    <circle cx="215" cy="135" r="8" fill="#374151"/>
    <rect x="190" y="165" width="20" height="3" rx="1.5" fill="#374151"/>
    
    <!-- Hair -->
    <rect x="155" y="110" width="90" height="80" fill="#1f2937" rx="45"/>
    
    <!-- Lab Coat Details -->
    <rect x="180" y="250" width="40" height="100" fill="#ffffff"/>
    <rect x="180" y="280" width="40" height="8" fill="#0ea5e9"/>
    <rect x="180" y="300" width="40" height="8" fill="#0ea5e9"/>
    <rect x="180" y="320" width="40" height="8" fill="#0ea5e9"/>
    
    <!-- Test Tube -->
    <rect x="350" y="250" width="8" height="120" fill="#f3f4f6"/>
    <rect x="346" y="245" width="16" height="30" fill="#0ea5e9" opacity="0.8"/>
    <rect x="347" y="240" width="14" height="8" fill="#64748b"/>
    
    <!-- Hands -->
    <ellipse cx="120" cy="350" rx="25" ry="35" fill="#fdbcb4"/>
    <ellipse cx="280" cy="350" rx="25" ry="35" fill="#fdbcb4"/>
    
    <!-- Gloves -->
    <rect x="110" y="380" width="40" height="60" fill="#0ea5e9" rx="20"/>
    <rect x="265" y="380" width="40" height="60" fill="#0ea5e9" rx="20"/>
  </g>
  
  <!-- Scientist 2 (Right) -->
  <g transform="translate(1000, 220)">
    <!-- Lab Coat -->
    <rect x="100" y="200" width="180" height="380" fill="#ffffff" rx="10"/>
    <rect x="115" y="215" width="150" height="350" fill="#f8fafc" rx="8"/>
    
    <!-- Head and Face -->
    <circle cx="190" cy="140" r="55" fill="#fdbcb4"/>
    <circle cx="180" cy="125" r="8" fill="#374151"/>
    <circle cx="200" cy="125" r="8" fill="#374151"/>
    <rect x="183" y="155" width="14" height="2.5" rx="1.25" fill="#374151"/>
    
    <!-- Hair (Woman) -->
    <path d="M155,80 Q190,60 225,80 L220,110 Q190,100 155,110 Z" fill="#8b5cf6"/>
    
    <!-- Safety Glasses -->
    <ellipse cx="180" cy="130" rx="15" ry="10" fill="#0ea5e9" opacity="0.3"/>
    <ellipse cx="200" cy="130" rx="15" ry="10" fill="#0ea5e9" opacity="0.3"/>
    <line x1="195" y1="130" x2="185" y2="130" stroke="#64748b" stroke-width="2"/>
    
    <!-- Lab Coat Details -->
    <rect x="170" y="240" width="30" height="80" fill="#ffffff"/>
    <rect x="170" y="260" width="30" height="6" fill="#0ea5e9"/>
    <rect x="170" y="275" width="30" height="6" fill="#0ea5e9"/>
    <rect x="170" y="290" width="30" height="6" fill="#0ea5e9"/>
    
    <!-- Hands -->
    <ellipse cx="130" cy="340" rx="22" ry="30" fill="#fdbcb4"/>
    <ellipse cx="250" cy="340" rx="22" ry="30" fill="#fdbcb4"/>
    
    <!-- Gloves -->
    <rect x="120" y="365" width="35" height="55" fill="#0ea5e9" rx="17"/>
    <rect x="245" y="365" width="35" height="55" fill="#0ea5e9" rx="17"/>
    
    <!-- Research Document -->
    <rect x="50" y="280" width="80" height="100" fill="#ffffff" rx="5"/>
    <rect x="55" y="290" width="70" height="8" fill="#64748b" opacity="0.3"/>
    <rect x="55" y="305" width="50" height="8" fill="#64748b" opacity="0.3"/>
    <rect x="55" y="320" width="60" height="8" fill="#64748b" opacity="0.3"/>
  </g>
  
  <!-- Laboratory Background Elements -->
  <!-- Lab Bench -->
  <rect x="400" y="650" width="1120" height="430" fill="#64748b" opacity="0.1"/>
  <rect x="420" y="670" width="1080" height="390" fill="#94a3b8" opacity="0.05"/>
  
  <!-- Equipment -->
  <rect x="300" y="400" width="100" height="150" fill="#ffffff" opacity="0.8"/>
  <rect x="320" y="420" width="60" height="110" fill="#f0f9ff"/>
  <circle cx="350" cy="475" r="15" fill="#0ea5e9" opacity="0.4"/>
  
  <rect x="1450" y="400" width="100" height="150" fill="#ffffff" opacity="0.8"/>
  <rect x="1470" y="420" width="60" height="110" fill="#f0f9ff"/>
  <rect x="1480" y="440" width="40" height="70" fill="#0d9488" opacity="0.3"/>
  
  <!-- Microscopes -->
  <rect x="600" y="550" width="8" height="40" fill="#64748b"/>
  <rect x="585" y="550" width="38" height="4" fill="#64748b"/>
  <circle cx="605" cy="535" r="12" fill="#64748b"/>
  <rect x="595" y="590" width="20" height="15" fill="#374151"/>
  <circle cx="605" cy="610" r="8" fill="#1e3a8a" opacity="0.4"/>
  
  <rect x="1000" y="575" width="8" height="35" fill="#64748b"/>
  <rect x="985" y="575" width="38" height="4" fill="#64748b"/>
  <circle cx="1005" cy="560" r="12" fill="#64748b"/>
  <rect x="995" y="615" width="20" height="15" fill="#374151"/>
  <circle cx="1005" cy="635" r="8" fill="#1e3a8a" opacity="0.4"/>
  
  <!-- Research Charts/Graphs on Wall -->
  <rect x="100" y="100" width="200" height="150" fill="#ffffff" opacity="0.9"/>
  <rect x="110" y="110" width="180" height="130" fill="#f8fafc"/>
  <rect x="120" y="120" width="30" height="100" fill="#0ea5e9" opacity="0.3"/>
  <rect x="160" y="140" width="30" height="80" fill="#0d9488" opacity="0.3"/>
  <rect x="200" y="160" width="30" height="60" fill="#7c3aed" opacity="0.3"/>
  <rect x="240" y="180" width="30" height="40" fill="#dc2626" opacity="0.3"/>
  
  <!-- Overhead Lighting -->
  <rect x="400" y="50" width="120" height="20" fill="#fbbf24" opacity="0.4"/>
  <rect x="460" y="30" width="40" height="40" fill="#fbbf24" opacity="0.3"/>
  
  <rect x="1200" y="50" width="120" height="20" fill="#fbbf24" opacity="0.4"/>
  <rect x="1260" y="30" width="40" height="40" fill="#fbbf24" opacity="0.3"/>
</svg>
